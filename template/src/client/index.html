<!doctype html>
<html lang="en">
  <head>
    <title>$title</title>
    <!-- Added process as a global variable, since fuse-box doesnt recognise process variables.-->
    <script>
      var global = global || window
      var Buffer = Buffer || []
      var process = process || { env: { DEBUG: undefined }, version: [] }
    </script>
    <!-- The above fix is temporary, can be removed once fuse-box 4.0.0 is released and project uses that. -->
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    $description
    <link rel="icon" type="image/x-icon" href="/public/favicon.png">
    $css
  </head>
  <body>
    <div id="app"></div>
    $bundles
  </body>
</html>
